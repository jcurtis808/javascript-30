<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>


let keys = [];
const secretCode = 'jeremy';

function konami(e) {
  keys.push(e.key);
  keys.splice(-secretCode.length -1, keys.length - secretCode.length);
  if (keys.join('').includes(secretCode)) {
    console.log('WINNER!');
    cornify_add();
  }
}
  
window.addEventListener('keydown', konami)

</script>
</body>
</html>
